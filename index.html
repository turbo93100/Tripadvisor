<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAdvisor</title>
    <script
      src="https://kit.fontawesome.com/411babc524.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img src="./assets/img/Tripadvisor_logo.svg" alt="logo tripadvisor" />
      </div>

      <nav>
        <div>
          <i class="fa-solid fa-pen"></i>
          <p>Avis</p>
          <a href="/avis" target="_blank" Avis></a>
        </div>

        <div>
          <i class="fa-regular fa-heart"></i>
          <p>Voyages</p>
        </div>

        <div>
          <i class="fa-regular fa-bell"></i>
          <p>Alertes</p>
        </div>

        <div>
          <button>Connectez-vous</button>
        </div>

        <div>
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Panier</p>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div>
          <div class="flex gap">
            <h1 style="color: #ff5e5e">Explorez</h1>
            <h1>Paris</h1>
          </div>
          <p class="smalltopmargin">
            Les revenus influencent le choix des expériences présentées sur
            cette page : <a href="">en savoir plus.</a>
          </p>
        </div>

        <nav>
          <div>
            <p>Hôtels</p>
            <i class="fa-solid fa-bed"></i>
          </div>

          <div>
            <p>Locations de vacances</p>
            <i class="fa-solid fa-key"></i>
          </div>

          <div>
            <p>Activités</p>
            <i class="fa-solid fa-ticket"></i>
          </div>

          <div>
            <p>Restaurants</p>
            <i class="fa-solid fa-utensils"></i>
          </div>

          <div>
            <p>Forum de voyage</p>
            <i class="fa-regular fa-comments"></i>
          </div>

          <div>
            <p>Plus</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </nav>

        <div class="flex">
          <div style="flex: 1">
            <img src="./assets/img/view.jpg" alt="paris" />
          </div>

          <div
            class="flex"
            style="flex: 5; display: flex; flex-direction: column"
          >
            <img src="./assets/img/caption-8.jpg" alt="paris2" />
            <img src="./assets/img/caption-9.jpg" alt="paris3" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
